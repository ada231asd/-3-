<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style_k2.css" />
  </head>
  <body>
    <div class="screen">
      <div class="div">
        <div class="overlap">
          <div class="content-wrapper">
            <img class="server" src="https://c.animaapp.com/P8KAbAWI/img/server-02-1.svg" />
          </div>
          <div class="navbar">
            <div class="people">
              <div class="overlap-group">
                <div class="mask-group-wrapper">
                  <img class="mask-group" src="https://c.animaapp.com/P8KAbAWI/img/mask-group@2x.png" />
                </div>
                <div class="ellipse"></div>
              </div>
              <div class="group"><div class="text-wrapper">Admin</div></div>
              <div class="text-wrapper-2">ЗДРАВСТВУЙТЕ</div>
              <img
                class="iconly-bold-arrow"
                src="https://c.animaapp.com/P8KAbAWI/img/iconly-bold-arrow---down-2-2.svg"
              />
            </div>
            <div class="search-box">
              <div class="text-wrapper-3">Поиск</div>
              <img class="iconly-light-search" src="https://c.animaapp.com/P8KAbAWI/img/iconly-light-search-1.svg" />
            </div>
          </div>
          <div class="group-2">
            <div class="text-wrapper-4">Доступно</div>
            <div class="div-wrapper">
              <p class="p">Таблица с доступными записями без возможности изменения не своих записей</p>
            </div>
            <div class="group-3">
              <div class="overlap-2"><div class="text-wrapper-5">Наименование</div></div>
              <div class="overlap-3"><div class="text-wrapper-6">Дата</div></div>
              <div class="overlap-4"><div class="text-wrapper-7">Место</div></div>
              <div class="overlap-group-2"><div class="text-wrapper-8">время бронирования</div></div>
            </div>
            <div class="group-4">
              <div class="overlap-group-wrapper">
                <div class="overlap-group-3"><div class="text-wrapper-9">Записаться</div></div>
              </div>
              <div class="overlap-wrapper">
                <div class="overlap-group-3"><div class="text-wrapper-10">Отмена</div></div>
              </div>
              <div class="group-5">
                <div class="overlap-group-3"><div class="text-wrapper-11">Изменить</div></div>
              </div>
              <div class="group-6">
                <div class="overlap-group-3"><div class="text-wrapper-12">Удалить</div></div>
              </div>
            </div>
          </div>
        </div>
        <div class="overlap-5">
          <div class="rectangle"></div>
          <div class="text-wrapper-13">Бронирование ПК</div>
          <div class="text-wrapper-14">Личный кабинет</div>
          <div class="text-wrapper-15">Запись на мероприятие</div>
          <div class="group-7">
            <div class="text-wrapper-16">YouPlay</div>
            <img class="element" src="https://c.animaapp.com/P8KAbAWI/img/----------1.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
